{% extends 'base.html' %}
{% block menu %}
{% endblock %}
{% block content %}
    <h1>Status:</h1>
    <hr/>
    {% for status in statuses %}

        <p><a href="{% url 'status_update' status.pk %}">Edit</a></p>

        <hr/>
    {% endfor %}
{% endblock %}
