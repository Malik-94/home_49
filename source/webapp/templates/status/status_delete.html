{% extends "base.html" %}
{% block title %}Delete status{% endblock %}
{% block menu %}
    <li><a href="{% url 'status_delete' status.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete task "{{ status }}"?</h1>
    <form method="POST" action="{% url "status_delete" status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'status_list' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
