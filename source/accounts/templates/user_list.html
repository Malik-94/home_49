{% extends 'base.html' %}
{% block title %}Detail{% endblock %}
{% block content %}
    <h1 >Users</h1>
    <hr/>
    {% for user_obj in user_object %}
        <p>{{ user_obj }}</p>
        <a href="{% url 'accounts:user_detail' user_obj.pk %}"><h2 class="card-text ">{{ user_obj.username }}</h2></a>
        <hr/>
    {% endfor %}
{% endblock %}
